<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KDP Book Formatter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>KDP Book Formatter</h1>
            <p class="subtitle">You're Currently Offline</p>
        </header>

        <div class="form-section" style="text-align: center; padding: 60px 30px;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 80px; height: 80px; color: var(--accent-yellow); margin-bottom: 20px;">
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            
            <h2 style="color: var(--accent-yellow); margin-bottom: 15px;">No Internet Connection</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px;">
                The KDP Book Formatter requires an internet connection to process your manuscripts.<br>
                Please check your connection and try again.
            </p>
            
            <button onclick="window.location.reload()" class="submit-btn" style="max-width: 300px; margin: 0 auto;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Try Again
            </button>
        </div>

        <footer>
            <p>Formats manuscripts according to Amazon KDP guidelines with proper margins, fonts, and styling.</p>
        </footer>
    </div>
</body>
</html>
